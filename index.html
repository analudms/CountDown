<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&family=Sometype+Mono&display=swap"
      rel="stylesheet">

      <link rel="icon" href="./assets/brilho.png">

    <title>Count Down</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>LIVE</h1>
        <p>Em breve</p>
      </div>

      <div class="aviso" id="aviso">Aguardem</div>

      <div class="countdown">
        <div>
          <h1 id="days">00</h1>
          <p>Dias</p>
        </div>
        <div>
          <h1 id="hours">00</h1>
          <p>Horas</p>
        </div>
        <div>
          <h1 id="minutes">00</h1>
          <p>Minutos</p>
        </div>
        <div>
          <h1 id="seconds">00</h1>
          <p>Segundos</p>
        </div>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
